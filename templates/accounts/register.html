{% extends "base/base.html" %}
{% block content %}
    <div class="logcont container-fluid">
        <div class="log container">
            <h1 class="loghead">Sign Up</h1>
            <form method="post">{% csrf_token %}{{ form.as_p }}
                <button type="submit" class="logbtn">Register</button>
            </form>
            <span class="up">
                <p class="up">Already having an account?</p>
                <a href="{% url "login" %}" class="log_link-sec">Sign In</a>
            </span>
        </div>
    </div>
{% endblock %}
